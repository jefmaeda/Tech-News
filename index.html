<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,800;1,800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Noticias | Tech News</title>

  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <header>
    <div class="container">

      <nav id="primary" class="flow">
        <div>
          <img src="./assets/icons/List.svg" alt="">
          <strong class="desktop-only">Menu</strong>
        </div>
        
      <div><img src="./assets/Logo.png" alt=""></div>

      <div>
        <strong class="desktop-only">Buscar</strong>
        <img src="./assets/icons/MagnifyingGlass.svg" alt="">
      </div>
    </nav>
  </div>

  <div class="out-line">
    <nav id="secondary" class="flow container">
      <a href="">Inteligência Artificial</a>
      <a href="">Blockchain</a>
      <a href="">Hologramas</a>
      <a href="">Internet</a>
      <a href="">Vestíveis</a>
      <a href="">Realidade Aumentada</a>
      <a href="">Realidade  Virtual</a>
    </nav>
  </div>
  </header>

  <main class="container grid">

    <section id="featured" class="grid desktop-flow-cols gap-1rem">

      <figure class="card">
        <img src="./assets/images/Image 01.png" alt="">

        <figcaption>
          <span class="content-tag">robótica</span>
          <h1 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h1>
        </figcaption>
      </figure>

      <div class="grid desktop-cols-2 gap-1rem">
        <div class="cards"><img src="./assets/images/Image 02.png" alt=""></div>
        <div class="cards"><img src="./assets/images/Image 03.png" alt=""></div>
        <div class="cards"><img src="./assets/images/Image 04.png" alt=""></div>
        <div class="cards"><img src="./assets/images/Image 05.png" alt=""></div>
      </div>
    
    </section>
  
  </main>

</html>
